services:
  static:
    build:
      context: ./static
      dockerfile: Dockerfile
    command:  python -m http.server 8000
    ports:
      - 8000:8000
    volumes:
      - ./static/src:/app

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    develop:
      watch:
        - action: rebuild
          path: backend/requirements.txt
        - action: rebuild
          path: backend/Dockerfile
        - action: restart
          path: backend/src/
          # target: /app
    ports:
      - 8001:8000
    volumes:
      - ./backend/src:/app
    env_file:
      - .env


